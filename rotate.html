<!DOCTYPE html>
<html>
    <head>
      <style>
          .square{
            width:100px;
            height: 100px;
            background-color: black;
            
            transition: width 4s ease-in-out, height 4s ease-in-out, transform 4s ease-in-out;
          }

          .square:hover{
             width:500px;
             height: 500px;
             transform: rotate(180deg);
          }
      </style>
    </head>

    <body>
        <div class="square"></div>
    </body>
</html>
